<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Test</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <!-- NAVIGATION -->
    <div class="topbar"></div>
    <div class="topnav" id="myTopnav">
      <a href="#" class="active">Home</a>
      <a href="#editing">Editing</a>
      <a href="#tutoring">Tutoring</a>
      <a href="#about">About</a>
      <a href="#connect">Connect</a>
      <a href="javascript:void(0);" class="icon" onclick="runNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <!-- MAIN IMAGE -->
    <div class="img-container">
        <img src="images/mindfuel-logo-md.png" id="text-overlay" alt="MindFuel Logo"/>
        <img src="images/editing.jpg" class="img-under" alt="Woman Editing Papers"/>
    </div>
    <!-- ICON ROW -->
    <div class="icon-container" style="margin-top: 8%;">
      <img src="images/editing_icon.png" alt="Editing Icon" />
      <img src="images/tutoring_icon.png" alt="Tutoring Icon" />
      <img src="images/test_prep_icon.png" alt="Test Prep Icon" />
    </div>
    <!-- BUTTON ROW -->
    <div class="icon-container">
      <a href="/editing">Editing</a>
      <a href="/tutoring">Tutoring</a>
      <a href="/tutoring">Test Prep</a>
    </div>

    <!-- JS -->
    <script type="text/javascript">
      function runNav() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>

  </body>
</html>
